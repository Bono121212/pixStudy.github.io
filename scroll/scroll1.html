<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIX STUDY GIT</title>

    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/languages/bash.min.js"></script>
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/gsap.min.js"></script>
    <script src="../assets/js/ScrollTrigger.min.js"></script>
    <script src="../assets/js/ScrollToPlugin.min.js"></script>
    <script src="../assets/js/swiper-bundle.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
    <script src="../assets/js/guide.js"></script>

</head>

<body>
    <div id="wrap">
        <div id="guide-list">
            <!-- page-body -->
            <div class="page-body">
                <!-- local-head -->
                <div class="local-head blind">
                    <h2 class="local-subject">
                        <span class="local-name">scroll 1</span>
                    </h2>
                </div>
                <!-- //local-head -->
                <!-- local-body -->
                <div class="local-body scroll">
                    <!-- section -->
                    <section class="section">
                        <h2 class="section-head">Scroll - Basic 01</h2>
                        <p class="section-summary">Percentage Progress Bar</p>
                        <div class="section-body">
                            <div class="progress">
                                <div class="progress-bar">
                                    <span class="bar"></span>
                                </div>
                                <p class="progress-data">0%</p>
                            </div>

                            강<br>
                            선<br>
                            율<br>
                            주<br>
                            은<br>
                            소<br>
                            홍<br>
                            수<br>
                            기<br>
                            최<br>
                            준<br>
                            현<br>
                            P<br>
                            I<br>
                            X<br>
                            만<br>
                            세<br>
                            !<br>
                        </div>
                    </section>
                    <!-- //section -->
                </div>
                <!-- //local-body -->
            </div>
            <!-- //page-body -->
        </div>
    </div>
    <script type="text/javascript">
        $(function() {
            var progressBar = $('.progress .bar');
            var text = $('.progress .progress-data');

            getPercent();

            $(window).scroll(function() {
                getPercent();
            });

            function getPercent() {
                var scrollHeight = $('.section').height();
                var scrollRealHeight = scrollHeight - $(window).height();
                var scrollTop = $(window).scrollTop();
                var scrollPercent = scrollTop / scrollRealHeight * 100; // 현재 스크롤 값 / 진정한 스크롤 할 높이 * 100
                var scrollTextPercent = Math.round(scrollPercent);
                render(scrollPercent, scrollTextPercent)
            }

            function render(scrollPercent, scrollTextPercent) {
                progressBar.css({
                    width: scrollPercent + '%'
                });

                text.text(scrollTextPercent + '%')
            }
        });
    </script>
</body>

</html>
